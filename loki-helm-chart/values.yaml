loki:
  persistence:
    enabled: false
    storageClassName: "local-path"
    accessModes:
      - ReadWriteOnce
    size: 10Gi
  auth_enabled: false
  server:
    http_listen_port: 3100
  storage:
    type: s3
  config:
    schema_config:
      configs:
      - from: "2023-03-26"
        store: boltdb-shipper
        object_store: aws
        schema: v11
        index:
          prefix: loki_index_
          period: 24h
    storage_config:
      boltdb_shipper:
        active_index_directory: /data/loki/boltdb-shipper-active
        cache_location: /data/loki/boltdb-shipper-cache
        cache_ttl: 24h
        shared_store: s3
      aws:
        s3: http://log-storage-minio.logging.svc.cluster.local:9000/log-storage
        s3forcepathstyle: true
        access_key_id: xxxxx
        secret_access_key: xxxxx
    table_manager:
      retention_deletes_enabled: true
      retention_period: 720h
    compactor:
      working_directory: /data/compactor
      shared_store: s3
      compaction_interval: 5m
  service:
    type: ClusterIP

grafana:
  enabled: true
  service:
    type: NodePort
    nodePort: 32300
  image:
    tag: 9.2.15
  persistence:
    type: pvc
    enabled: true
    storageClassName: local-path
    accessModes:
      - ReadWriteOnce
    size: 1Gi

promtail:
  enabled: false
